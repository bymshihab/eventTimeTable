<div
  class="time-label-container overflow-y-auto bg-white border-r border-gray-200"
  [class.sticky]="sticky">

  @for (slot of timeSlots(); track slot.time) {
    <div
      class="time-slot flex items-center justify-center border-b border-gray-200 bg-white"
      [style.height.px]="getSlotHeight()">

      <span class="text-sm text-gray-800 font-mono">
        {{ slot.displayTime }}
      </span>

    </div>
  }
</div>
